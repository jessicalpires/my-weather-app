<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/script.js">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a0c2e1d489.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
</br>
<div class="container wholePage">
  <button class="menuButton">
    <i class="fas fa-caret-down"></i>
  </button>
  <button class="language">
    EN
  </button>
  </br>
</br>
<div class="col-9">
    <form id="search-form">
    <input type="text" id="type-city" placeholder = " Type a city" autocomplete="off"/>
    <input type="submit" id="type-city-search" value= "Search"/>
  </form>
</div>

</br>
<hr>
</br>
</br>
  <div class="container sideInfo">
    <div class="row">
      <div class="col-4">
        <button class="plusButton"><i class="fas fa-plus"></i></button>
        <h6 class="currentLocation" id="city"><strong>Lisbon, Portugal</strong></h6> 
        <p class="currentDateAndHour">SAT | June 6, 11:36</p>
        <h1 class="currentTemperature" id="current-temperature"><strong>21ºC</strong></h1>
        <h6 class="currentWeatherDescription" id= "current-weather-description">Partly cloudy</h6>
        <p class="currentDayMaxMin"><strong><span id="current-day-max-temp">24</span> ºC | <span id="current-day-min-temp">13</span>ºC</strong> </p>
      </div>
      <div class="col-5">
          <i class="fas fa-cloud-sun"></i> 
      </div>
      <div class="col-3">
        <br/>
        <ul style="list-style-type: none;">
          <li><strong>Wind</strong></br><span id="wind">0</span> km/h</li>
          <br/>
          <li><strong>Humidity</strong></br><span id="humidity">49</span>%</li>
        </ul>
      </div>
  </div>
<hr>

<p class="nextFiveDays">
<strong>Next 5 days</strong></br>
</p>
  <div class="container nextFiveDaysAndMore">
    <div class="row nextFiveDaysAndMore">
      <div class="col-sm">
        <span><strong>Sunday</strong> <br> June 7 <br> <span><i class="fas fa-cloud-sun sunday"></i></span> <br><strong>24 ºC</strong> 16ºC</span>
      </div>
      <div class="col-sm">
        <strong>Monday</strong> <br> June 8 <br><span><i class="fas fa-cloud-sun monday"></i></span><br><strong>24 ºC</strong> 15ºC
      </div>
      <div class="col-sm">
        <strong>Tuesday</strong> <br> June 9 <br><span><i class="fas fa-cloud-sun tuesday"></i></span><br><strong>27 ºC</strong> 15ºC
      </div>
      <div class="col-sm">
        <strong>Wednesday</strong> <br> June 10 <br><span><i class="fas fa-smog"></i></span><br><strong>24 ºC</strong> 15ºC
      </div>
      <div class="col-sm">
        <strong>Thursday</strong> <br> June 11 <br><span><i class="fas fa-cloud-sun thursday"></i></span><br><strong>25 ºC</strong> 15ºC
      </div>
      <div class="col-sm">
        <h2 class="plusDays">+</h2> 
      </div>
    </div>
  </div>
</br>
</br>
</div>
<script src="src/script.js"></script>
</body>
</html>
